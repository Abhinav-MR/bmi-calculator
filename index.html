<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <h1>BMI Calculator</h1>

    <form class="calculator">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter the name"/>
        </div>
        <br>
        <div>
            <label for="Age">Age</label>
            <input type="number" id="Age" placeholder="Enter your Age"/>

        </div>
        <br>
        <div class="gender-container">
        <label for="gender">Gender</label>

       <input type="radio" id="male" name="gender" value="male">
       <label for="male" class="male">Male</label>

       <input type="radio" id="female" name="gender" value="female">
       <label for="female" class="female">Female</label>
</div>
        <br>
    <div>
        <label for="weigth">Weight(Kg)</label>
        <input type="number" id="weight" placeholder="0"/>
    </div>
    <br>
    <div>
        <label for="height">Height(cm)</label>
        <input type="number" id="height" placeholder="0"/>
    </div>
    <br>
    <div>
        <button type="reset" >Reset</button>
        <button type="submit" >Submit</button>
    </div>
    </form>
    <section class="output">
        <h3 id="heading">Your BMI is</h3>
        <p id="bmi">0</p>
        <p id="desc">N/A</p>
    </section>
    <section class="bmi-scale">
        <div style="--color: var(--underweight)" >
            <h4>Underweight</h4>
            <p>&lt; 18.5</p>
        </div>
        <div style="--color: var(--normal)" >
            <h4>Normal</h4>
            <p>18.5 - 25</p>
        </div>
        <div style="--color: var(--overweight)" >
            <h4>Overweight</h4>
            <p>25 - 30</p>
        </div>
        <div style="--color: var(--obese)">
            <h4>Obese</h4>
            <p>>= 30</p>
        </div>
    </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
